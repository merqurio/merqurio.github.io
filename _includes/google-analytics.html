{% if jekyll.environment == "production" and site.doks.google_analytics.tracking_code %}

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
	window.addEventListener("load", function(){
		window.cookieconsent.initialise({
			"palette": {
				"popup": {
					"background": "#edeff5",
					"text": "#838391"
				},
				"button": {
					"background": "transparent",
					"text": "#4b81e8",
					"border": "#4b81e8"
				}
			},
			"position": "bottom-right",
			"type": "opt-in",
			"content": {
				"message": "I use cookies to understand better the audience but privacy is first, so is up to you to opt-in.",
				"dismiss": "Don't bother me",
				"allow": "Sure, no problem"
			},
            "onInitialise": function (status) {
              var type = this.options.type;
              var didConsent = this.hasConsented();
              if (type == 'opt-in' && didConsent) {
				console.log('You opted-in for cookies. Thanks for that, I appreciate it. Gabi');
			    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			    	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			    	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			    ga('create', '{{ site.doks.google_analytics.tracking_code }}', 'auto');
			    ga('send', 'pageview');
              }
            }
		})});
</script>
{% endif %}
